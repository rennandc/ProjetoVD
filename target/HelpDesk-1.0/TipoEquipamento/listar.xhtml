<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="../template.xhtml">



        <ui:define name="corpo">
            <h:form>

                <p:panel header="TipoEquipamento" 
                         style="margin-bottom:20px">

                    <p:dataTable id="tipoequipamentos" value="#{tipoEquipamentoMB.listaTipoEquipamento}" 
                                 var="tipoequipamento" >
                        <p:column style="text-align: center;" filterBy="#{tipoequipamento.id}">
                            <f:facet name="header">ID</f:facet>
                            <p:outputLabel value="#{tipoequipamento.id}"  />
                        </p:column>

                        <p:column style="text-align: center;" filterBy="#{tipoequipamento.nome}">     
                            <f:facet name="header">Nome</f:facet>
                            <p:inputText value="#{tipoequipamento.nome}"  />
                        </p:column>

                        
                        <p:column style="text-align: center;">
                            <f:facet name="header">Ações</f:facet>
                            <p:commandButton  ajax="false" update="tipoequipamentos" value="Excluir" action="#{tipoEquipamentoMB.excluir(tipoequipamento)}" />
                        </p:column>



                    </p:dataTable>

                </p:panel>
                <p:commandButton ajax="false" update="tipoequipamentos" value="Novo" action="#{tipoEquipamentoMB.novo()}" />
                <p:commandButton ajax="false" update="tipoequipamentos" value="Salvar" action="#{tipoEquipamentoMB.salvar()}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
