<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HelpDesk</title>
        <link href="#{facesContext.externalContext.requestContextPath}/recursos/css/appestilo.css" 
              rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body >

        <div class="container">
            <div class="box">
                <p:graphicImage value ="/recursos/midia/b.png"/>  
                            
                    <h:form id="formLogin">
                        <h:panelGrid cellspacing="15">
                            <p:outputLabel value="Digite seu usuário e senha" />                   
                            <p:messages id="messagesLogin"/>
                            <p:inputMask placeholder="Usuário" value="#{segurancaMB.login}" size="28" required="true" requiredMessage="Campo Login é obrigatório"
                                         mask="999.999.999-99"/>
                            <p:password placeholder="Senha" value="#{segurancaMB.senha}"  size="28" required="true" requiredMessage="Campo Senha é obrigatório"/>
                            <p:commandButton value="Enviar" action="#{segurancaMB.logar()}" update="messagesLogin"/>
                        </h:panelGrid>
                    </h:form>
                
            </div>   
        </div>   
    </h:body>
</html>
